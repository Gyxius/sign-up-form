<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="left-section">
        <div id="logo">
            <img src="odin-lined.png" id="odin-img">
            <div id="odin-text">ODIN</div>
        </div>
        <img src="bg-image-cropped.png">
    </div>

    <div id="right-section">
        <p>This is not a real online service! You know you need something<br>
            like this in your life to help you realize your deepest dreams.<br>
            Sign up now to get started.<br>
            <br>
            You <em>know</em> what to do.
        </p>
        <div class="form">
            <p> Let's do this!</p>
            <form>
                <fieldset>
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" id="phone_number">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="password"><span>PASSWORD</span></label>
                        <input type="password" id="password" minlength="8">
                    </div>
                    <div>
                        <label for="repeat_password">CONFIRM PASSWORD</label>
                        <input type="password" id="repeat_password" minlength="8">
                    </div>
                </fieldset>  
            </form>
        </div>
        <button type="submit">Create Account</button>
        <p id="account-text"">Already have an account? <span style ="color: #596D48; font-weight: bold;">Log in</span> </p>


        </div>
    </div>
</body>
</html>
